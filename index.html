
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم اختراق جهازك</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 50px;
            animation: blink 1s infinite;
        }
        p {
            font-size: 20px;
            margin-top: 30px;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>⚠️ تم اختراق جهازك بنجاح ⚠️</h1>
</body>
</html>
